<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- <body> -->
    
    <header>
        <h1>Boat Viewer</h1>
    </header>
<main>
    <body class="container">
        <button id="complimentButton">Get a compliment</button>
    
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
          document.getElementById("complimentButton").onclick = function () {
            axios.get("http://localhost:4004/api/compliment/")
                .then(function (response) {
                  const data = response.data;
                  alert(data);
                });
          };
        </script>
    <button id="fortuneButton">Get a fortune</button>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4004/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>


    <!-- <main> -->

    <form>
        <input 
            type='text'
            id="address"
            placeholder="What kind of boat"/>
        <input 
            type='text'
            id="price"
            placeholder='What is the price?'/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <button>add boat</button>
    </form>

    <section id="houses-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
